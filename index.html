    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              english: ['Poppins', 'sans-serif'],
              bengali: ['Hind Siliguri', 'sans-serif'],
            },
            colors: {
              primary: { 50: '#f0f9f8', 100: '#d9f1ee', 200: '#b3e2dd', 300: '#7ecec6', 400: '#40b0a5', 500: '#007E6E', 600: '#00665a', 700: '#00524a', 800: '#00413b', 900: '#003631' },
            },
            boxShadow: {
              'premium': '0 20px 50px -12px rgba(0, 126, 110, 0.12)',
              'glow': '0 0 15px rgba(0, 126, 110, 0.3)',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: #007E6E;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fcfdfe;
        color: #1e293b;
      }
      .font-bengali { font-family: 'Hind Siliguri', sans-serif !important; }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .form-input {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .form-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(0, 126, 110, 0.1);
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #007E6E; }
    </style>
